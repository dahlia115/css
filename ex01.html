<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	/* *은 모든 값*/
	* {
		/* color: red; 글씨 색 */
		/* background-color: aqua;  글씨색 */
		/* font-size: 50px; 폰트 크기 */
	}
	h1 { color: blue; }
	.test { color: red; }	/* 클래스 선택자 */
	#test { color: gray;}	/* id 선택자 */
	span.s {background-color: aqua;}
	div .dd{background-color: blue;} /* div의 자식태그에 적용 */
	
</style>
</head>
<body>

	<h1>css 연습</h1>
	<p class="test">적용 연습</p>
	<h2 id="test"> id 선택자 </h2>
	<label class="s">label 적용</label>
	<span class="s">span 적용</span>
	<div>
		<span class="dd">span dd</span>
	</div>
	
</body>
</html>
